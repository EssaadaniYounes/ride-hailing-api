version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: demo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
      POSTGRES_DB: order_processing
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo_user"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass your_strong_password
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
    driver: local
